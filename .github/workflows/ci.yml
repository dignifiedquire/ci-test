name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        run: |
          echo "GitHub Event: ${{ github.event_name }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub SHA: ${{ github.sha }}"
          echo "Runner OS: ${{ runner.os }}"

      - name: Run tests
        run: |
          echo "Running tests..."
          echo "Hello from CI!"
          date
          uname -a

      - name: Check files
        run: |
          echo "Repository contents:"
          ls -la
